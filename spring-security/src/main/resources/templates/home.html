<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management</title>
<link rel="stylesheet" href="css/general.css">
<link rel="stylesheet" href="css/home.css">
<style>
.center {
	text-align: center;
	margin: auto;
}
</style>
</head>

<body style="background-color: powderblue;">

	<div class="center">

		<h2>Employee Management Home</h2>

		<h2>Add employees below.</h2>
	</div>

	<div class="container">
		<center>
			<div class="title">Registration Form</div>

			<form action="addEmployee" method="post">

				<span>Id:</span> <input type="text" name="Id"><br /> <span>Name:</span>
				<input type="text" name="name"><br /> <span>MobileNo:</span>
				<input type="tel" name="mobileNo"><br /> <span>EmialId:</span>
				<input type="email" name="emailId"><br /> <span>Position:</span>
				<input type="text" name="position"><br /> <span>Manager:</span>
				<input type="text" name="manager"><br /> <input
					type="submit" value="Add Employee">
			</form>
	</div>

	<hr class="solid">
	<div class="center">

		<h2>Employees are listed below.</h2>
	</div>

	<center>
		<span>Sort by:</span>
	</center>

	<center>
		<form action="sortEmployee" method="post">
			<select name="field">
				<option th:each="field : ${fields}" th:value="${field}"
					th:text="${field}" th:selected="${field==selectedField}"></option>
			</select> <select name="dir">
				<option th:each="dir : ${dirs}" th:value="${dir}" th:text="${dir}"
					th:selected="${dir==selectedDir}"></option>
			</select> <input type="submit">
		</form>
	</center>

	<br />
	<center>
	<table border=1 width=500 cellpadding=10>
		<tr>
			<td>

				<div class="bar">
					<span> Id </span><br> 
					<span> Name </span> 
					<span> MobileNo </span><br> 
					<span> EmailId </span>
					<span> Position </span><br> 
					<span> Manager </span><br>
				</div>

				<hr class="solid">
				<div th:each="employee : ${employees}" class="container">
					<form action="updateEmployee" method="post">
						<input type="text" name="id" th:value="${employee.id}"> <input
							type="text" name="name" th:value="${employee.name}"> <input
							type="tel" name="mobileNo" th:value="${employee.mobileNo}">
						<input type="email" name="emailId" th:value="${employee.emailId}">
						<input type="text" name="position" th:value="${employee.position}">
						<input type="text" name="manager" th:value="${employee.manager}">
						<button type="submit" name="action" value="update">Update</button>
						<button type="submit" name="action" value="delete">Delete</button>
					</form>
				</div>
			</td>
		</tr>
	</table>

	<form action="switchPage" method="post">
		<button type="submit" name="action" value="down">Left</button>
		<span th:text="${page}"></span>
		<button type="submit" name="action" value="up">Right</button>
	</form>

</body>
</html>
